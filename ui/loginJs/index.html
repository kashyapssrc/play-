<!DOCTYPE html>
<html>
  <head>
    <title>Sangam login</title>
    <link rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/validate.js"></script>
  </head>
  <body onload="increment()">
    <div class="login-box">
      <h1> 
        <img src="assets/logo.png" id="sangam-logo"/>
        OFS 
      </h1>
      <h2 class="sign-in">Sign In</h2>
      <div class="username">
        <input type="text" placeholder="Username" id="username"/>
      </div>
      <div class="password">
        <input type="password" placeholder="Password" id="password"/>
      </div>
      <button type="submit" id="button" onclick="validate();reset()">Login</button>
      <div class="timer">
        <span id="timer-span">Timer: <span id="number"></span>s</span>
      </div>
    </div>
  </body>
</html>
